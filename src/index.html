<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user">
        <div class="profile__avatar-overlay"></div>
        <img class="profile__avatar" src="" alt="Аватар">
        <div class="profile__profile-info">
          <div class="profile__name-editing">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button selectable-white"
              aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__about"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button selectable-white"
        aria-label="Кнопка добавления карточек мест"></button>
    </section>
    <section class="elements" aria-label="Фотографии мест">
      <template id="card">
        <article class="element">
          <img class="element__photo" src="#" alt="Альтернативный текст">
          <button type="button" class="element__trash" aria-label="Кнопка Удалить карточку"></button>
          <div class="element__capture-like">
            <h2 class="element__capture"></h2>
            <div class="element__like">
              <button type="button" class="element__like-button" aria-label="Кнопка Поставить лайк"></button>
              <span class="element__like-number"></span>
            </div>
          </div>
      </article>
      </template>

    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfileForm">
        <input type="text" id="profile-name" name="name" class="popup__field" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__error profile-name-error"></span>
        <input type="text" id="profile-about" name="about" class="popup__field" placeholder="Профессия" required minlength="2" maxlength="200">
        <span class="popup__error profile-about-error"></span>
        <button type="submit" class="popup__submit-button selectable-black"
          aria-label="Кнопка Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button selectable-white"
        aria-label="Кнопка закрытия окна редактирования профиля"></button>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addCardForm">
        <input type="text" id="card-name" name="name" class="popup__field" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error card-name-error"></span>
        <input type="url" id="card-link" name="link" class="popup__field" placeholder="Ссылка на картинку" required>
        <span class="popup__error card-link-error"></span>
        <button type="submit" class="popup__submit-button selectable-black"
          aria-label="Кнопка Сохранить">Создать</button>
      </form>
      <button type="button" class="popup__close-button selectable-white"
        aria-label="Кнопка закрытия окна редактирования профиля"></button>
    </div>
  </div>

  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="editAvatarForm">
        <input type="url" id="avatar-link" name="link" class="popup__field" placeholder="Ссылка на картинку" required>
        <span class="popup__error avatar-link-error"></span>
        <button type="submit" class="popup__submit-button selectable-black"
          aria-label="Кнопка Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button selectable-white"
        aria-label="Кнопка закрытия окна редактирования аватара"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__card">
      <img class="popup__card-image" src="#" alt="Альтернативный текст">
      <h2 class="popup__card-name"></h2>
      <button type="button" class="popup__close-button selectable-white"
        aria-label="Кнопка закрытия окна редактирования профиля"></button>
    </div>
  </div>

</body>

</html>
