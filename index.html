<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__profile-info">
          <div class="profile__name-editing">
            <h1 class="profile__name">Южанин</h1>
            <button type="button" class="profile__edit-button selectable-white"
              aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__about">Фотографируй глазами</p>
        </div>
      </div>
      <button type="button" class="profile__add-button selectable-white"
        aria-label="Кнопка добавления карточек мест"></button>
    </section>
    <section class="elements" aria-label="Фотографии мест">
      <template id="card">
        <article class="element">
          <img class="element__photo" src="data:," alt="Альтернативный текст">
          <button type="button" class="element__trash" aria-label="Кнопка Удалить карточку"></button>
          <div class="element__capture-like">
            <h2 class="element__capture"></h2>
            <button type="button" class="element__like" aria-label="Кнопка Поставить лайк"></button>
          </div>
      </article>
      </template>

    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfileForm">
        <input type="text" id="profile_name" name="name" class="popup__field" placeholder="Имя">
        <input type="text" id="profile_about" name="about" class="popup__field" placeholder="Профессия">
        <button type="submit" class="popup__submit-button selectable-black"
          aria-label="Кнопка Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button selectable-white"
        aria-label="Кнопка закрытия окна редактирования профиля"></button>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addCardForm">
        <input type="text" id="card_name" name="name" class="popup__field" placeholder="Название">
        <input type="text" id="card_link" name="link" class="popup__field" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit-button selectable-black"
          aria-label="Кнопка Сохранить">Создать</button>
      </form>
      <button type="button" class="popup__close-button selectable-white"
        aria-label="Кнопка закрытия окна редактирования профиля"></button>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__card">
      <img class="popup__card-image" src="data:," alt="Альтернативный текст">
      <h2 class="popup__card-name"></h2>
      <button type="button" class="popup__close-button selectable-white"
        aria-label="Кнопка закрытия окна редактирования профиля"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
