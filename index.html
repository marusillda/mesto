<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__profile-info">
          <div class="profile__name-editing">
            <h1 class="profile__name">Южанин</h1>
            <button type="button" class="profile__edit-button selectable-white"
              aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__about">Фотографируй глазами</p>
        </div>
      </div>
      <button type="button" class="profile__add-button selectable-white"
        aria-label="Кнопка добавления карточек мест"></button>
    </section>
    <section class="elements" aria-label="Фотографии мест">
      <article class="element">
        <img class="element__photo" src="./images/element-esto.jpg" alt="Фотография места Эсто-Садок">
        <div class="element__capture-like">
          <h2 class="element__capture">Эсто-Садок</h2>
          <button type="button" class="element__like" aria-label="Кнопка Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/element-anapa.jpg" alt="Фотография побережья Анапы">
        <div class="element__capture-like">
          <h2 class="element__capture">Побережье Анапы</h2>
          <button type="button" class="element__like" aria-label="Кнопка Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/element-abrau.jpg" alt="Вид на Арау-Дюрсо с высоты птичьего полета">
        <div class="element__capture-like">
          <h2 class="element__capture">Абрау Дюрсо</h2>
          <button type="button" class="element__like" aria-label="Кнопка Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/element-mountain.jpg"
          alt="Вид на горы и канатную дорогу в Красной Поляне">
        <div class="element__capture-like">
          <h2 class="element__capture">Красная Поляна</h2>
          <button type="button" class="element__like" aria-label="Кнопка Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/element-sochi.jpg" alt="Фотография Морского вокзала Сочи">
        <div class="element__capture-like">
          <h2 class="element__capture">Морской вокзал Сочи</h2>
          <button type="button" class="element__like" aria-label="Кнопка Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/element-rosa-hutor.jpg" alt="Вид со смотровой площадки в Роза-Хутор">
        <div class="element__capture-like">
          <h2 class="element__capture">Роза Хутор</h2>
          <button type="button" class="element__like" aria-label="Кнопка Поставить лайк"></button>
        </div>
      </article>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfileForm">
        <input type="text" id="profile_name" name="name" class="popup__field">
        <input type="text" id="profile_about" name="about" class="popup__field">
        <button type="submit" class="popup__submit-button selectable-black"
          aria-label="Кнопка Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button selectable-white"
        aria-label="Кнопка закрытия окна редактирования профиля"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
